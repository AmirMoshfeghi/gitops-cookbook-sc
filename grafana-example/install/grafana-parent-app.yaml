apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parent-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/your-project'
    path: 'parent'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-app
  namespace: sealed
  labels:
    app: login-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: login-app
  template:
    metadata:
      labels:
        app: login-app
    spec:
      containers:
      - name: login-app
        image: {{ .Values.image.repository }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.env.usernameSecret }}
              key: {{ .Values.env.usernameKey }}
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.env.passwordSecret }}
              key: {{ .Values.env.passwordKey }}
